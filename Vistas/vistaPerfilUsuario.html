<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/Estilos_vista_perfil.css">
    <link rel="stylesheet" href="../Estilos/estilos_comunes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Vista perfil</title>
</head>

<body>
        
        <nav class="navbar">
            <ul class="menu">
                
            </ul>
        </nav>
      
    <main>
        <form class="datos"  action="./vistaPerfilUsuario.html" method="get">
            <div class=" imagen">
               <img src="https://cdn.icon-icons.com/icons2/1508/PNG/512/systemusers_104569.png" alt="foto-usuario"/>
            </div>

            <div class="box personales">
               <label class=" etiqueta a" for="email"><p class="texto">Nombre </p> <span id="emailUsuario"></span></label>
              <label class="etiqueta b" for="contraseña" ><p class="texto">Contraseña</p><span id="contraseña"></span></label>
              <!-- <label class="etiqueta b" for="contraseña" ><p class="texto" >Contraseña<span id="contraseña">Contraseña </span></p></label>-->
               <label class="etiqueta c" for="nueva-contraseña" ><p class="texto">Nueva Contraseña</p> <input type="password" id="nueva-contraseña" name="contaseña" placeholder="ingrese nueva contraseña"></label>
               <label class="etiqueta" for="repita-contraseña" ><p class="texto">Repita Contraseña</p> <input type="password" id="repita-contraseña"  name="repita-contraseña" placeholder="repita contraseña" ></label>
            </div> 

            <div class=" box metodos ">
               <label class="eti a" for="metodos-pago">Metodos de pago </label>
               <label class="eti b" for="metodos-pago"><input type="radio" id="credito" name="metodos-pago" value="credito"> Tarjeta de credito</label>
               <label class="eti c " for="metodos-pago"><input type="radio" id="debito" name="metodos-pago" value="debito"> Tarjeta de debito</label>
                 <label class="eti" for="numero-tarjeta"><input class="espacio" type="number" name="numero-tarjeta" id="numero-tarjeta" placeholder="Numero de la tarjeta:" ></label>
                 <label class="eti e" for="titular"><input class="espacio" type="text" name="titular" id="titular" placeholder="Titular de la tarjeta:"></label>
                 <label class="eti f" for="cvv"><input class="espacio" type="number" name="cvv" id="cvv" placeholder="CVV:"></label>
            </div>

            <div class=" box botones">
                <label class="boton" for="confirmas"><input class="boton sumit" type="submit" value="Guardar datos" id="submit" name="submit" ></label>
                <label class="boton" for="cancelar"><input class="boton can"type="button" value="Cancelar suscripcion" id="cancelar" name="cancelar"></label>
            </div>
        </form>

    </main>
    <script src="../js/Nabvar.js"></script>
    <script type="module" src="../js/vistaPerfilUsuario.js"></script>
</body>
</html>
